<div style="clear: both;"></div>
<footer style="padding-top: 1em">
  <div style="display: flex; justify-content: center; flex-wrap: wrap">
    <div style="padding-right: 1em; padding-top: 0.8rem; text-align: center;" class="footer-logo">
      <img src="https://static.foxypool.io/assets/icon/fox.svg" width="70" height="70" alt="">
      <br>
      <span style="font-weight: 300;font-size: 2em;">Foxy</span>
    </div>

    <div class="verticalLine footer-logo" style="padding-right: 2em"></div>

    <div style="display: flex;">
      <div style="padding-right: 1em; padding-left: 1em">
        <div style="justify-content: space-evenly">
          <span style="font-weight: 300; font-size: larger;">Help</span>
          <hr>
        </div>
        <div style="justify-content: space-evenly">
          <a href="https://docs.foxypool.io" target="_blank" class="link highlight">
            Documentation
          </a>
          <br>
          <a href="https://discord.gg/gNHhn9y" target="_blank" class="link highlight">
            Discord
          </a>
          <br>
          <a href="https://status.foxypool.io" target="_blank" class="link highlight">
            Status
          </a>
        </div>
      </div>
    </div>

    <div style="display: flex;">
      <div style="padding-right: 1em; padding-left: 1em">
        <div style="justify-content: space-evenly">
          <span style="font-weight: 300; font-size: larger;">Links</span>
          <hr>
        </div>
        <div style="justify-content: space-evenly">
          <a href="https://calculator.foxypool.io" target="_blank" class="link highlight">
            Calculator
          </a>
          <br>
          <a href="https://dashboard.foxypool.io" target="_blank" class="link highlight">
            Dashboard
          </a>
        </div>
      </div>
    </div>

    <div style="display: flex;">
      <div style="padding-left: 1em">
        <div style="justify-content: space-evenly">
          <span style="font-weight: 300; font-size: larger;">Social</span>
          <hr>
        </div>
        <div style="justify-content: space-evenly">
          <a href="https://discord.gg/gNHhn9y" target="_blank">
            <fa-icon [icon]="faDiscord" class="fa highlight"></fa-icon>
          </a>
          <a href="https://twitter.com/foxypool" target="_blank" style="padding-left: 10px">
            <fa-icon [icon]="faTwitter" class="fa highlight"></fa-icon>
          </a>
          <a href="https://github.com/foxypool" target="_blank" style="padding-left: 10px">
            <fa-icon [icon]="faGithub" class="fa highlight"></fa-icon>
          </a>
          <br>
          <a href="mailto:contact@foxypool.io" class="link highlight">
            contact@foxypool.io
          </a>
        </div>
      </div>
    </div>

  </div>
  <div style="text-align: center; padding-bottom: 4px; padding-top: 1em">
    &copy; {{currentYear}} Foxy
  </div>
</footer>
